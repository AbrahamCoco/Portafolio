<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="encriptador.js"></script>
</head>

<body>
    <header>
        <h1><img src="img/Logo_Alura.png" alt=""></h1>
    </header>

    <main>

        <div>
            <textarea class="text-des-encriptado" name="" id="input-textarea" cols="30" rows="10"
                placeholder="Ingresa el texto aqui"></textarea>
            <textarea class="text-resultado" name="" id="msg" cols="30" rows="10"
                placeholder="Ningun mensaje fue encontrado"></textarea>
            <p class="aclaracion"><img src="img/bi_exclamation-circle-fill.png" alt=""> Solo letras minusculas y sin
                acentos</p>
            <input class="btn-1" type="button" value="Encriptar" id="btn-encriptar">
            <input class="btn-2" type="button" value="Desencriptar" id="btn-desencriptar">
        </div>

    </main>
</body>

<script>
    var boton1 = document.querySelector("#btn-encriptar");
    boton1.onclick = encriptar;

    var boton2 = document.querySelector("#btn-desencriptar");
    boton2.onclick = desencriptar;
</script>

</html>
